# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name enter.savannasolutions.co.zm;
    return 301 https://$host$request_uri;
}

# HTTPS vhost for Odoo Enterprise
server {
    listen 443 ssl;
    http2 on;
    server_name enter.savannasolutions.co.zm;

    # TLS
    ssl_certificate     /etc/ssl/certs/odoo-cloudflare.pem;
    ssl_certificate_key /etc/ssl/private/odoo-cloudflare.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    access_log /var/log/nginx/odoo_enterprise_access.log;
    error_log  /var/log/nginx/odoo_enterprise_error.log;

    # Odoo/HTTP tuning
    client_max_body_size 200m;
    proxy_read_timeout   600s;
    proxy_send_timeout   600s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_redirect off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "interest-cohort=()";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;" always;

    # FIX: redirect any /odoo… to /web… (preserves the rest of path + query)
    rewrite ^/odoo(?:$|/)(.*)$ /web/$1 permanent;

    # Main app
    location / {
        proxy_pass http://odoo_enterprise:8069;
        proxy_http_version 1.1;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header X-Forwarded-Port    443;

        proxy_set_header Upgrade             $http_upgrade;
        proxy_set_header Connection          "upgrade";
    }

    # Static assets
    location ~* ^/web/static/ {
        expires 10d;
        proxy_pass http://odoo_enterprise:8069;
        proxy_http_version 1.1;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header X-Forwarded-Port    443;
    }
}
