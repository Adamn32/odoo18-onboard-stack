<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odoo Onboarding Form</title>
  <style>
    body {
      background: #000;
      color: #0af;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0af;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 150px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #0af;
      font-weight: bold;
    }
    input[type=text],
    input[type=email],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
      border: 1px solid #0af;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0af;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }
    .form-text {
      font-size: 12px;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo at top -->
    <img src="/static/savannalogo.png" alt="Savanna Solutions Logo" class="logo">

    <h2>Savanna Solutions Client Onboarding</h2>

    <!-- Form begins -->
    <form method="post" action="/submit">
      
      <!-- Company Name -->
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required>

      <!-- Database Name -->
      <label for="db_name">Database Name:</label>
      <input
        type="text"
        id="db_name"
        name="db_name"
        placeholder="e.g. savanna or savanna_test, etc"
        required
        pattern="[a-z0-9_]+"
      >
      <div class="form-text">Allowed: lowercase letters, numbers, underscores.</div>

      <!-- Admin Email -->
      <label for="admin_email">Admin Email:</label>
      <input type="email" id="admin_email" name="admin_email" required>

      <!-- Odoo Edition -->
      <label for="odoo_edition">Select Odoo Edition:</label>
      <select id="odoo_edition" name="odoo_edition" required>
        <option value="Community Edition">Community Edition</option>
        <option value="Enterprise Edition">Enterprise Edition</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Next</button>
    </form>
  </div>

  <!-- Script to auto-clean db_name input -->
  <script>
    const dbInput = document.getElementById('db_name');
    dbInput.addEventListener('input', () => {
      dbInput.value = dbInput.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
    });
  </script>
</body>
</html>
